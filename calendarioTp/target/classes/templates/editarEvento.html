<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            border: 1px solid #3498db;
            background-color: #3498db;
            color: white;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .actions {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Editar Evento</h1>
<form th:action="@{/evento/actualizar/{id}(id=${evento.id})}" th:object="${evento}" method="post">
    <label for="titulo">Titulo</label>
    <input type="text" id="titulo" th:field="*{titulo}" />

    <label for="descripcion">Descripcion</label>
    <input type="text" id="descripcion" th:field="*{descripcion}" />

    <label for="fechaInicio">Fecha Inicio</label>
    <input type="datetime-local" id="fechaInicio" th:field="*{fechaInicio}" />

    <label for="fechaFin">Fecha Fin</label>
    <input type="datetime-local" id="fechaFin" th:field="*{fechaFin}" />

    <div class="actions">
        <button type="submit" class="btn">GUARDAR</button>
        <a href="/" class="btn">CANCELAR</a>
    </div>
</form>
</body>
</html>
